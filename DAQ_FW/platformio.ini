[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	thijse/ArduinoLog@^1.1.1
	adafruit/Adafruit ADS1X15@^2.4.0
	SPI
build_flags = -I include
monitor_speed = 115200
